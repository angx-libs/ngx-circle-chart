<section>
  <div class="row">
      <div class="col-12">
          <div class="row mt-2">
              <div class="col-4 m-0 p-0">
                  <p class="text-center mb-0 pb-0 mt-3">Title - GREEN</p>
                  <circle-chart [value]="8" [maxValue]="8" [color]="'#9ECB8E'" [bgColor]="'#ecf4e9'" [gradientColoring]="true"></circle-chart>
              </div>
              <div class="col-4 m-0 p-0 vertical-separator">
                  <p class="text-center mb-0 pb-0 mt-3">Title - RED</p>
                  <circle-chart [value]="6" [maxValue]="8" [color]="'#FF4040'" [bgColor]="'#FADADA'"
                      [gradientColoring]="true"></circle-chart>
              </div>
              <div class="col-4 m-0 p-0">
                  <p class="text-center mb-0 pb-0 mt-3">Title - YELLOW</p>
                  <circle-chart [value]="7" [maxValue]="8" [color]="'#FFB807'" [bgColor]="'#fff1cf'" [gradientColoring]="true"></circle-chart>
              </div>
          </div>
      </div>
  </div>
</section>
